<div class="row mt-2">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <button 
              type="submit" 
              class="btn btn-outline-success mr-2"
              [disabled]="!recipeForm.valid">
            Save
          </button>
          <button 
              type="button" 
              class="btn btn-outline-danger"
              (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              id="imagePath" 
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img 
            [src]="imagePath.value" 
            class="img-responsive w-100">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <div class="form-group">
            <label for="decription">Description</label>
            <textarea 
              type="text" 
              id="description" 
              class="form-control"
              rows="3"
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients"> 
          <div class="form-group">
            <div 
              class="row mb-1"
              *ngFor="let ingerdientCtrl of recipeForm.get('ingredients').controls; let i = index"
              [formGroupName]="i">
              <div class="col-md-8">
                <input 
                  type="text" 
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-md-2">
                <input 
                  type="number" 
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-md-2">
                <button 
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="onDeleteIngerdient(i)">X
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <button 
                  type="button"
                  class="btn btn-outline-success"
                  (click)="onAddIngredient()">
                    Add ingredient
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </form>

  </div>
</div>
