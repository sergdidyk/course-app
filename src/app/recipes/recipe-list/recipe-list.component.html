<div class="row">
    <div class="col-md-12">
        <button class="btn btn-outline-success">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
                <div class="float-left recipe_desc">
                    <h4 class="list-item">{{ recipe.name }}</h4>
                    <p class="list-item">{{ recipe.description }}</p>
                </div>
                <span class="float-right">
                    <img 
                    src="{{ recipe.imagePath }}"
                    alt="{{ recipe.name }}" 
                    class="img-responsive" 
                    style="max-height: 70px;">
                </span>
            </a>    
        </div>
        
        <app-recipe-item></app-recipe-item>
    </div>
</div>
